<body class="CalculatorPG BillCalculatorPG">

    <div class="app page-bill-calculator">

        <!--CONTENT START-->

        <section class="Content_Sec pb-4" id="BackHere">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="BillCalculator_Inner">
                            <div class="Masthead">
                                <h1 class="WhiteTxt mb-20 text-uppercase">ELECTRICITY BILL CALCULATOR BY TU(ADP)</h1>
                                <div class="Content mb-20">
                                    <h4>CONSUMER CATEGORY:</h4>
                                </div>
                                <ul class="BillCalculator_Tabs">
                                    <li>
                                        <a href="domestic.html">
                                            <span>Domestic</span>
                                        </a>
                                    </li>
                                    <li class="Active">
                                        <a href="commercial.html">
                                            <span>Commercial</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="industrial.html">
                                            <span>Industrial</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="InputBox">
                                <div class="Box" id="tariff-container">
                                    <div class="row align-items-center">
                                        <div class="col-md-7 mb-10 mt-md-20">
                                            <span class="TitleTxt">Tariff Code</span>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group mb-0">
                                                <select id="select-tariff"
                                                    class="form-control custom-select custom-select-lg mb-3">
                                                    <option data-ui="0" value="default">Please Select</option>
                                                    <option data-belong="commercial" data-ui="1000" value="B">Tariff B –
                                                        Low Voltage Commercial Tariff: 021, 022, 024 or 030</option>
                                                    <option data-belong="commercial" data-ui="1100" value="C1">Tariff C1
                                                        – Medium Voltage General Commercial Tariff: 025, 027 or 034
                                                    </option>
                                                    <option data-belong="commercial" data-ui="0111" value="C2">Tariff C2
                                                        – Medium Voltage Peak/Off-Peak Commercial Tariff: 026, 028 or
                                                        040</option>
                                                </select>
                                                <p id="st_error" style="color: #ff0000; display: none;">Please select
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="ActionBox">
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-8">
                                        <a href="#" class="btn btn-block btn-orange btn-calc-bill btn-radius-none"
                                            id="cal_btn">CALCULATE BILL</a>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="modal-body">

                </div>
